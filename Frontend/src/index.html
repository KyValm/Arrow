<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="examplePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div class="options">
    <header>
        <nav>
            <div class="header-title-text" onclick="alert('Call Create Arrow Form!')">
                <h1>Arrow</h1>
            </div>
            <div class="menu">
                <ul>
                    <li class="list" onclick="openForm()">New Arrow</li>
                    <li class="list" id="allArrows">All</li>
                    <li class="list">Family</li>
                    <li class="list">Friends</li>
                    <li class="list">Colleagues</li>
                    <li class="list">AllStars</li>
                    <li class="list">Sent</li>
                </ul>
            </div>
            <div class="login">
                <ul>
                    <li onclick="formToggle()">Login</li>
                    <li onclick="formToggle()">More</li>
                </ul>
            </div>
                </nav>
</header>
</div>
<div class="center">
    <p>Welcome to Arrow,</p>
    <p2 class="text">The simplest way to remember important dates.</p2>
</div>
</body>
    <div class="container">
        <div class="form-popup" id="createArrowForm">
        <h2>New Arrow</h2>
                <form class="form-container">
                    <p class="form-field">
                        <label>Recipient</label>-->
                        <label for="recipientName">Send To:</label>
                        <input type="text" id="recipientName" name="recipientName" placeholder="Name" required>
                        <!--                        <label for="category">Choose a category for your target:</label>-->
                        <label for="phone">Phone:</label>
                        <input type="phone" id="phone" name="phone" placeholder="000-000-0000" required>
                        <label for="category">Relationship:</label>
                        <select id="category" name="category" required>
                            <option value="colleagues">Colleague</option>
                            <option value="friends">Friend</option>
                            <option value="family">Family</option>
                        </select>
                        <!--                        <label for="username">Username:</label>-->
                        <label for="sendDate">Date To Send:</label>
                        <input type="date" id="sendDate" name="sendDate" placeholder="send date" required>
                        <label for="content">Message:</label>
                        <input type="text" id="content" name="content" placeholder="Your message here...." required>
                        <input type="hidden" name="starred" value="notStarred">
                        <input type="checkbox" id="starred" name="starred" value="starred">
                        <label for="starred">Star this Arrow</label>
                    </p>
                    <!-- This is to connect to add new Arrow method in arrow Client-->
                    <button type="submit" class="btn" onclick="addNewArrow()">Create Arrow</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
        </div>
    </div>
<script>
    document.getElementById("content").style.height="200px";
    document.getElementById("content").style.fontSize="14pt";
    let popup = document.getElementById("createArrowForm");

    function openForm() {
        popup.classList.add("open-form-popup");
    }
    function closeForm() {
        popup.classList.remove("open-form-popup");

    }
</script>
</html>
